<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Vue/style__confirmation.css">

    <title>Formulaire d'Inscription</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="[onshow.cible]"><span>My</span>Optique</a>
        </div>
        <ul>
            <li><a href="[onshow.cible]">Accueil</a></li>
            <li><a href="[onshow.cible]?page=homme">Homme</a></li>
            <li><a href="[onshow.cible]?page=femme">Femme</a></li>
          <div class="btn_panier"><a href="[onshow.cible]?page=panier">Panier</a></div>
        </ul>
    </div>

    <form action="[onshow.cible]?page=traitement" method="POST">
        <div>
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required>
        </div>
        <div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="adresse">Adresse:</label>
            <input type="text" id="adresse" name="adresse" required>
        </div>
        <div>
            <label for="tel">Téléphone:</label>
            <input type="tel" id="tel" name="tel" required pattern="[0-9]{10}" title="Le numéro de téléphone doit contenir 10 chiffres sans espace.">
        </div>
        <button type="submit">Envoyer</button>
    </form>
</body>
<script src="../Vue/verif_form.js"></script>
</html>
